<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova B2</title>
    <link rel="stylesheet" href="prova2.css">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">Imagens </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Formulário</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Link</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
          </form>
        </div>
      </nav>
      <!-- Conteúdo -->
      <main>
        <!-- Imagens -->
        <div class="priImagens">
            <div>
                <img src="Imagens/imagem1.jpg" alt="">
            </div>
            <div>
                <img src="Imagens/imagem2.jpg" alt="">
            </div>
            <div>
                <img src="Imagens/imagem3.jpg" alt="">
            </div>
        </div>
        <div class="secImagens">
            <div>
                <img src="Imagens/imagem4.jpg" alt="">
            </div>
            <div>
                <img src="Imagens/imagem5.jpg" alt="">
            </div>
        </div>
        <!-- Formulário -->
        <form>
            <div class="form-group row">
                <label for="idNome" class="col-4 col-form-label">Nome:</label>
                <div class="col-8">
                    <input id="idNome" name="idNome" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="idDataNasc" class="col-4 col-form-label">Data de Nascimento:</label>
                <div class="col-8">
                    <input id="idDataNasc" name="idDataNasc" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="idCpf" class="col-4 col-form-label">CPF:</label>
                <div class="col-8">
                    <input id="idCpf" name="idCpf" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="idFone" class="col-4 col-form-label">Telefone:</label>
                <div class="col-8">
                    <input id="idFone" name="idFone" type="text" class="form-control">
                </div>
            </div>
            <div class="button">
                <a href="#" class="btn btn-block btn-success">Adicionar</a>
            </div>
        </form>
        <!-- Footer -->
        <footer class="footer bg-dark small text-center text-white-50">
            <div>Letícia Mariotti 2024 &copy;</div>
            <div class="social d-flex justify-content-center">
                <a class="mx-2" href="#!"><i class="fab fa-twitter"></i></a>
                <a class="mx-2" href="#!"><i class="fab fa-instagram"></i></a>
                <a class="mx-2" href="#!"><i class="fab fa-github"></i></a>
            </div>
        </footer>
      </main>
</body>
</html>
